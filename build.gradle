apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    testCompile 'org.testng:testng:6.7',
            'org.codehaus.groovy:groovy-all:2.3.6',
            'org.seleniumhq.selenium:selenium-java:2.45.0',
            'org.seleniumhq.selenium:selenium-chrome-driver:2.45.0',
            'org.seleniumhq.selenium:selenium-firefox-driver:2.45.0',
            'ru.yandex.qatools.htmlelements:htmlelements-java:1.13',
            'ru.yandex.qatools.htmlelements:htmlelements-matchers:1.13'
}

test {
    useTestNG()
}